        function loadGoogleMapsScript() {

        function setupGlobalEventListeners() {
            document.body.addEventListener('click', (e) => {
                const targetId = e.target.id;
                if (targetId === 'create-trip-btn') createNewTrip();
                if (targetId === 'join-trip-btn') joinTrip();
                if (targetId === 'import-trip-btn') document.getElementById('import-modal').classList.add('show');

                if (targetId === 'edit-modal-cancel') document.getElementById('edit-modal').classList.remove('show');
                if (targetId === 'modal-close-btn') document.getElementById('ai-modal').classList.remove('show');
                if (targetId === 'add-item-btn') openEditModal(null);
                if (targetId === 'locate-me-btn') locateUser();
                if (targetId === 'ai-planner-btn') getAiSuggestions();
                if (targetId === 'trip-id-display') { navigator.clipboard.writeText(currentTripId).then(() => alert('è¡Œç¨‹IDå·²è¤‡è£½ï¼')); }

                if (dayButton && dayButton.dataset.day) {

        async function createNewTrip() {
            const tripId = doc(collection(db, 'temp')).id.substring(0, 6).toUpperCase();
            const defaultTripData = { title: "æˆ‘çš„æ–°æ—…ç¨‹", days: Array.from({ length: 10 }, (_, i) => ({ day: i + 1, locations: [] })) };
            const tripRef = doc(db, 'artifacts', appId, 'public/data/trips', tripId);
            await setDoc(tripRef, defaultTripData);

            const tripId = prompt("è«‹è¼¸å…¥æœ‹å‹åˆ†äº«çš„è¡Œç¨‹ID:");

        async function loadTrip(tripId) {
            const tripRef = doc(db, 'artifacts', appId, 'public/data/trips', tripId);
            const docSnap = await getDoc(tripRef);
            if (!docSnap.exists()) { alert("æ‰¾ä¸åˆ°æ­¤è¡Œç¨‹IDï¼Œè«‹ç¢ºèªå¾Œå†è©¦ã€‚"); return; }

        function renderItineraryList() {
            const listEl = document.getElementById('itinerary-list');
            const dayData = currentItinerary.days?.find(d => d.day === currentDay);
            document.getElementById('day-title').textContent = `ç¬¬ ${currentDay} å¤©è¡Œç¨‹`;

        }
        
        function renderMapMarkers() {
            if(markers) markers.forEach(marker => marker.map = null);
            markers = [];
            const dayData = currentItinerary.days?.find(d => d.day === currentDay);
            if (!dayData?.locations || dayData.locations.length === 0) { map.setCenter({ lat: 35.6895, lng: 139.6917 }); map.setZoom(11); return; };

            const bounds = new google.maps.LatLngBounds();
            const infoWindow = new google.maps.InfoWindow();

            dayData.locations.forEach(location => {
                if (!location.lat || !location.lng) return;
                const position = { lat: location.lat, lng: location.lng };
                const navUrl = `https://www.google.com/maps/dir/?api=1&destination=${location.lat},${location.lng}`;
                const marker = new google.maps.marker.AdvancedMarkerElement({ position, map, title: location.title });
                markers.push(marker);

                bounds.extend(position);
            });
            if (markers.length > 1) map.fitBounds(bounds); 
            else if (markers.length === 1) { map.setCenter(markers[0].position); map.setZoom(14); }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const locationName = document.getElementById('edit-location-name').value;
            const time = document.getElementById('edit-time').value;
            const locationId = document.getElementById('edit-item-id').value;
            
            const geocodeUrl = `/api/geocode?address=${encodeURIComponent(locationName)}`; // æ”¹ç‚ºå‘¼å«å¾Œç«¯
            try {
                const response = await fetch(geocodeUrl);
                const data = await response.json();
                if (!data.lat || !data.lng) throw new Error('æ‰¾ä¸åˆ°åœ°é»åº§æ¨™');
                const { lat, lng } = data;
                
                const dayIndex = currentItinerary.days.findIndex(d => d.day === currentDay);
                if (dayIndex === -1) return; // Should not happen

                const dayData = currentItinerary.days[dayIndex];
                if (!dayData.locations) dayData.locations = [];

                if (locationId) { // ç·¨è¼¯
                    const locIndex = dayData.locations.findIndex(l => l.id === locationId);
                    if (locIndex !== -1) Object.assign(dayData.locations[locIndex], { title: locationName, time, lat, lng });

                }
                await updateFirestore();
                document.getElementById('edit-modal').classList.remove('show');

                alert("ç„¡æ³•æ‰¾åˆ°è©²åœ°é»ï¼Œè«‹æª¢æŸ¥åç¨±å¾Œå†è©¦ä¸€æ¬¡ã€‚");
            }
        }
        
        async function deleteLocation(locationId) {
            if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹åœ°é»å—ï¼Ÿ")) return;
            const dayIndex = currentItinerary.days.findIndex(d => d.day === currentDay);

        }

        async function handleImportSubmit() {

            if (!text.trim()) return alert('è«‹å…ˆè²¼ä¸Šè¡Œç¨‹æ–‡å­—ï¼');
