    <script type="module">

        async function startApp() {

                db = getFirestore(firebaseApp);

                // 3. å‹•æ…‹è¼‰å…¥ Google Maps
                googleMapsApiKey = config.googleMapsApiKey;

                    mapTypeControl: false, streetViewControl: false

                // åœ°åœ–è¼‰å…¥å¾Œï¼Œé¡¯ç¤ºä¸»ä»‹é¢
                document.getElementById('app-loader').style.display = 'none';

                document.getElementById('trip-modal').classList.add('show');

            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=marker&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);

        function setupEventListeners() {
            document.getElementById('create-trip-btn').addEventListener('click', createNewTrip);

        }

        // --- è¡Œç¨‹ç®¡ç† ---
        async function createNewTrip() {
            const tripId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const defaultTripData = { title: "æˆ‘çš„æ–°æ—…ç¨‹", days: Array.from({ length: 10 }, (_, i) => ({ day: i + 1, locations: [] })) };
            const tripRef = doc(db, 'artifacts', appId, 'public/data/trips', tripId);
            await setDoc(tripRef, defaultTripData);
            loadTrip(tripId);
        }
        function joinTrip() {
            const tripId = prompt("è«‹è¼¸å…¥æœ‹å‹åˆ†äº«çš„è¡Œç¨‹ID:");
            if (tripId && tripId.trim()) {
                loadTrip(tripId.trim().toUpperCase());
            }
        }
        async function loadTrip(tripId) {
            const tripRef = doc(db, 'artifacts', appId, 'public/data/trips', tripId);
            const docSnap = await getDoc(tripRef);

            if (!docSnap.exists()) {
                alert("æ‰¾ä¸åˆ°æ­¤è¡Œç¨‹IDï¼Œè«‹ç¢ºèªå¾Œå†è©¦ã€‚");
                return;
            }
            currentTripId = tripId;
            document.getElementById('trip-modal').classList.remove('show');
            document.getElementById('trip-id-container').style.display = 'block';
            document.getElementById('add-item-btn').style.display = 'block';
            document.getElementById('trip-id-display').textContent = tripId;
            buildDaySelector();
            
            onSnapshot(tripRef, (docSnap) => {

                    currentItinerary = docSnap.data();
                    renderUI();
                } else {
                    alert('æ­¤è¡Œç¨‹å·²è¢«åˆªé™¤ï¼');
                    window.location.reload();
                }
            });
        }
        
        // --- UI æ¸²æŸ“ ---
        function buildDaySelector() {
            const daySelector = document.getElementById('day-selector');
            daySelector.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.className = 'day-btn';
                button.textContent = `ç¬¬ ${i} å¤©`;
                button.onclick = () => { currentDay = i; document.querySelectorAll('#day-selector .day-btn').forEach(btn => btn.classList.remove('active')); button.classList.add('active'); renderUI(); };
                daySelector.appendChild(button);
            }
            daySelector.innerHTML += `<button id="locate-me-btn" class="day-btn locate-btn">ğŸ“ å®šä½</button><button id="ai-planner-btn" class="day-btn ai-btn">âœ¨ AI å»ºè­°å¸«</button>`;

            daySelector.querySelector('.day-btn').classList.add('active');

        function renderUI() { renderItineraryList(); renderMapMarkers(); }
        function renderItineraryList() {

            listEl.innerHTML = '';
            if (!dayData || !dayData.locations) return;

            dayData.locations.forEach(loc => {

                itemEl.className = 'itinerary-item';

                itemEl.innerHTML = `<span class="drag-handle">â˜°</span><div class="item-content"><div class="item-title">${loc.title}</div><div class="item-time">${loc.time}</div></div><div class="item-actions"><button class="edit-btn" title="ç·¨è¼¯">âœï¸</button><button class="delete-btn" title="åˆªé™¤">ğŸ—‘ï¸</button></div>`;
                itemEl.querySelector('.edit-btn').onclick = () => openEditModal(loc.id);
                itemEl.querySelector('.delete-btn').onclick = () => deleteLocation(loc.id);
                listEl.appendChild(itemEl);

            new Sortable(listEl, { handle: '.drag-handle', animation: 150, onEnd: async (evt) => { const newOrderIds = Array.from(evt.to.children).map(item => item.dataset.id); const dayData = currentItinerary.days.find(d => d.day === currentDay); dayData.locations.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id)); await updateFirestore(); } });
        }

            e.preventDefault();
            const locationName = document.getElementById('edit-location-name').value;
            const time = document.getElementById('edit-time').value;
            const locationId = document.getElementById('edit-item-id').value;
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(locationName)}&key=${googleMapsApiKey}`;

                else { if (!dayData.locations) dayData.locations = []; dayData.locations.push({ id: Date.now().toString(), title: locationName, time: time, lat: lat, lng: lng }); }

        }
